name: Build Local Docker Image (ARM64/AMD64)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 QEMU 支持多架构构建（ARM64/AMD64）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # 3. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. 构建镜像（本地不推送）
      - name: Build Docker Image for ARM64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t xiaozhi-esp32-server:local \
            -f Dockerfile-server . \
            --load
